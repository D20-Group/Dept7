site:
  name: Department 7
  site: 'https://dept7.org'
  base: '/'
  trailingSlash: false

# Default SEO metadata
metadata:
  title:
    default: Department 7
    template: '%s â€” Dept7'
#  description: "\U0001F680 The complete collection of all d20 Modern rules, sourcebooks, feats, classes, and more. Everything is fully indexed, hyperlinked, searchable, and instantly accessible. The ultimate d20 Modern resource!"
  description: "\U0001F680 Complete list of all d20 Modern rules, sourcebooks, feats, classes and more!"
  robots:
    index: true
    follow: true
  openGraph:
    site_name: Department 7
    images:
      - url: '~/assets/images/default.png'
        width: 1200
        height: 628
    type: website
  twitter:
    handle: '@onwidget'
    site: '@onwidget'
    cardType: summary_large_image

i18n:
  language: en
  textDirection: ltr

apps:
  blog:
    isEnabled: true
    postsPerPage: 6

    post:
      isEnabled: true
      permalink: '/%slug%' # Variables: %slug%, %year%, %month%, %day%, %hour%, %minute%, %second%, %category%
      robots:
        index: true

    list:
      isEnabled: true
      pathname: 'blog' # Blog main path, you can change this to "articles" (/articles)
      robots:
        index: true

    category:
      isEnabled: true
      pathname: 'category' # Category main path /category/some-category, you can change this to "group" (/group/some-category)
      robots:
        index: true

    tag:
      isEnabled: true
      pathname: 'tag' # Tag main path /tag/some-tag, you can change this to "topics" (/topics/some-category)
      robots:
        index: false

    isRelatedPostsEnabled: true
    relatedPostsCount: 4

analytics:
  vendors:
    googleAnalytics:
      id: "G-L6HS4H4C0K" # or "G-XXXXXXXXXX"

ui:
  theme: 'system' # Values: "system" | "light" | "dark" | "light:only" | "dark:only"
